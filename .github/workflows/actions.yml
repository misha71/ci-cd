name: GitHub Actions
on:
  push:
    branches: [main]
    paths:
      - './src/**'
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-varsion: [17.x]
    steps:
        uses: actions/checkout@v3
      - name: Starings Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: install modules
        run: npm install
      - name: run eslint
        run: npm run esl


